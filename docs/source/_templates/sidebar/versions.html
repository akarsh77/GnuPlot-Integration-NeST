{% if versions %}

<div class="version-selector-container">
    <span class="version-text">Version&nbsp;</span>

    <div>
        <select class="version-selector" onchange="location = this.value;">

            {%- for item in versions | reverse %}
            <option value="{{ item.url }}" {% if current_version.name==item.name %} selected {% endif %}>
                {% if item.name=='master' %}
                    latest
                {% else %}
                    {{ item.name }}
                {% endif %}
            </option>
            {%- endfor %}

        </select>
        <span class="focus"></span>
    </div>
</div>

{% endif %}
